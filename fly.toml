# fly.toml app configuration file generated for undi on 2024-01-22T01:24:29+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "undi"
primary_region = "sin"
kill_signal = "SIGTERM"

[build]

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "undi.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 512
